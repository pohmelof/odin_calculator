<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="max-input hidden">MAX INPUT</div>
        <div class="display-operation"></div>
        <div class="display-output"></div>
      </div>
      <div class="controls">
        <div class="number-pad">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="period">.</button>
          <button class="number">0</button>
          <button class="clear">C</button>
        </div>
        <div class="operator-pad">
          <button class="undo" data-mode="undo">&#8592;</button>
          <button class="operator" data-mode="add">+</button>
          <button class="operator" data-mode="subtract">-</button>
          <button class="operator" data-mode="multiply">x</button>
          <button class="operator" data-mode="divide">/</button>
          <button class="equals" data-mode="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
